<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <div th:if="${age} > 17">
        <p>Welcome <span th:text="${name}">Name</span>!</p>
    </div>
    <div th:if="${age} <= 17">
        <p>You are too young!</p>
    </div>
</body>
</html>
