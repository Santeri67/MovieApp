<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/topnav.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/cover.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/background.css}" />
    <link rel="stylesheet" href="/css/MovieList.css">
    <script src="/js/scripts.js"></script>
    <script src="/js/main.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>


    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="vh-100 gradient-custom">
    <div th:replace="navigation.html :: body"></div>

    <div sec:authorize="isAuthenticated()" class="alert alert-info" role="alert">
        Logged in as: <span sec:authentication="name"></span>
    </div>

        <form id="logoutForm" th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" value="Logout"/>
        </form>
        
    <div th:unless="${not #strings.isEmpty(name)}">
        <p>You are not logged in</p>
    </div>
    
    <input type="text" id="searchBox" onkeyup="searchMovies()" placeholder="Search movies...">
    
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Release Date</th>
                <th>Director</th>
                <th>Duration</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.genre}"></td>
                <td th:text="${movie.releaseDate}"></td>
                <td th:text="${movie.director}"></td>
                <td th:text="${movie.duration}"></td>
                <td th:text="${movie.description}"></td>
                <td><button class="delete-button" th:data-id="${movie.id}">Delete</button></td>
            </tr>
            <tr class="no-movies" th:if="${#lists.isEmpty(movies)}">
                <td colspan="7">No movies to display</td>
            </tr>
        </tbody>
    </table>

    <button id="toggleMovieForm" class="styled-button">Press here to add movies!</button>

<!-- Add Movie Form (initially hidden) -->
<div id="movieFormContainer" style="display: none;">
    <form id="movieForm" method="post">
        <!-- Form content -->
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre"><br>
        <label for="releaseDate">Release Date:</label>
        <input type="date" id="releaseDate" name="releaseDate"><br>
        <label for="director">Director:</label>
        <input type="text" id="director" name="director"><br>
        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration"><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br>
        <button type="submit" class="styled-button">Add Movie</button>
    </form>
</div>
</section>
</body>
</html>
