<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">

    <title>Main Page</title>

</head>

<body>

    <div th:if="${not #strings.isEmpty(name)}">

        <p>Logged in as: <span th:text="${name}"></span></p>

        <form th:action="@{/logout}" method="post">

            <input type="submit" value="Logout"/>

        </form>

    </div>

    <div th:unless="${not #strings.isEmpty(name)}">

        <p>You are not logged in</p>

    </div>

    <form id="movieForm">

        <label for="title">Title:</label>

        <input type="text" id="title" name="title"><br>

        <label for="genre">Genre:</label>

        <input type="text" id="genre" name="genre"><br>

        <label for="releaseDate">Release Date:</label>

        <input type="date" id="releaseDate" name="releaseDate"><br>

        <label for="director">Director:</label>

        <input type="text" id="director" name="director"><br>

        <label for="duration">Duration:</label>

        <input type="text" id="duration" name="duration"><br>

        <label for="description">Description:</label>

        <textarea id="description" name="description"></textarea><br>

        <button type="button" onclick="submitForm()">Add Movie</button>

    </form>

    <script src="/js/main.js"></script>

</body>

</html>
