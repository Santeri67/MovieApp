<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="/css/MovieList.css">
    <script src="/js/scripts.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/topnav.css}" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
</head>
<body>
    <div th:replace="navigation.html :: body"></div>

    <div th:if="${not #strings.isEmpty(name)}">
        <p>Logged in as: <span th:text="${name}"></span></p>

        <form id="logoutForm" th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" value="Logout"/>
        </form>
        
    </div>
    <div th:unless="${not #strings.isEmpty(name)}">
        <p>You are not logged in</p>
    </div>
    
    <input type="text" id="searchBox" onkeyup="searchMovies()" placeholder="Search movies...">
    
    <table class="movie-list-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Release Date</th>
                <th>Director</th>
                <th>Duration</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.genre}"></td>
                <td th:text="${movie.releaseDate}"></td>
                <td th:text="${movie.director}"></td>
                <td th:text="${movie.duration}"></td>
                <td th:text="${movie.description}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(movies)}">
                <td colspan="6">No movies to display</td>
            </tr>
        </tbody>
    </table>

    <form id="movieForm" th:action="@{/api/movies}" method="post">

        <label for="title">Title:</label>

        <input type="text" id="title" name="title"><br>

        <label for="genre">Genre:</label>

        <input type="text" id="genre" name="genre"><br>

        <label for="releaseDate">Release Date:</label>

        <input type="date" id="releaseDate" name="releaseDate"><br>

        <label for="director">Director:</label>

        <input type="text" id="director" name="director"><br>

        <label for="duration">Duration:</label>

        <input type="text" id="duration" name="duration"><br>

        <label for="description">Description:</label>

        <textarea id="description" name="description"></textarea><br>

        <button type="submit">Add Movie</button>


    </form>

</body>
</html>
