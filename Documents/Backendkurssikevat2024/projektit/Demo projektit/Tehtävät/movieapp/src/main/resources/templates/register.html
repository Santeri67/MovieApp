<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/topnav.css}" />
</head>
<body>
    <div th:replace="navigation.html :: body"></div>

    <h1>Register New User</h1>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div>
            <label>User Name : <input type="text" th:field="*{username}" required /></label>
        </div>
        <div>
            <label>Password : <input type="password" th:field="*{password}" required /></label>
        </div>
        <div>
            <input type="submit" value="Register"/>
        </div>
    </form>
    
</body>
</html>
